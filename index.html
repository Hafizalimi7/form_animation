<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5a0230f851.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="hero">

<form>
    <div class="row">
        <div class="input-group">
              <input type="text" id="Name" required>
              <label for="Name"><i class="fas fa-user"></i> Your Name</label>  
        </div>
        <div class="input-group">
             <input type="text" id="Number" required>
             <label for="Number"><i class="fas fa-phone"></i> Phone No.</label>  
        </div>
    </div>   

    <div class="input-group">
             <input type="text" id="Email" required>
             <label for="Email"><i class="far fa-envelope"></i> Email Id</label>  
   </div>
   <div class="input-group">
       <textarea id="Message" rows="8"required></textarea>
       <label for="Message"><i class="fas fa-comments"></i> Your Message</label>  
   </div>
   
   <button type="submit">SUBMIT</button>

</form>

        
</div>
    
</body>
</html>
